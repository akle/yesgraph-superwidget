$(document).on("installed.yesgraph.sdk", function(evt) {
    console.debug("SDK is ready");
});
$(document).on("installed.yesgraph.superwidget", function(evt) {
    console.debug("Superwidget is ready");
});
$(document).on("imported.yesgraph.contacts", function(evt, src, contacts, meta){
    // Do something with the contacts
    console.debug("Loaded " + meta.total_count + " " + src.type + " contacts for " + src.email);
});
$(document).on("set.yesgraph.recipients", function(evt, recipients){
    // Do something with the recipients
    console.debug("Added " + recipients.length + " recipients.");
});
$(document).on("completed.yesgraph.oauth", function(evt, service, err){
    if (err) {
        console.debug(service, "oauth failed", err);
    } else {
        console.debug(service, "oauth succeeded");
    }
});
